<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAND2BINKS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .folder-image { width: 50px; height: 50px; margin-right: 10px; }
        .toggle-btn { cursor: pointer; color: #007bff; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">BAND2BINKS</h1>
    <form method="post" class="row g-3 mb-4">
        <div class="col-md-8">
            <input type="text" name="url" class="form-control" placeholder="Entrez l'URL Bandcamp" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Télécharger</button>
        </div>
    </form>

    {% for folder, files in folders.items() %}
    <div class="card mb-3">
        <div class="card-header d-flex align-items-center">
            <span class="toggle-btn" onclick="toggleFolder('{{ folder }}')">▼</span>
            <img src="/static/downloads/{{ folder }}/cover.jpg" class="folder-image" onerror="this.src='/static/folder.png'">
            <strong>{{ folder }}</strong>
            <a href="{{ url_for('download_zip', folder=folder) }}" class="btn btn-success btn-sm ms-auto">Télécharger tout</a>
        </div>
        <div id="{{ folder }}" class="card-body hidden">
            <ul class="list-group">
                {% for file in files %}
                {% if file.endswith('.mp3') %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ file }}
                    <a href="{{ url_for('download_file', folder=folder, filename=file) }}" class="btn btn-outline-primary btn-sm">Télécharger</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </div>
    {% endfor %}
</div>
<script>
    function toggleFolder(folderId) {
        const content = document.getElementById(folderId);
        content.classList.toggle('hidden');
    }
</script>
</body>
</html>
