<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAND2BINKS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Script pour le th√®me sombre -->
    <script>
        if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            document.documentElement.classList.add("dark");
        } else {
            document.documentElement.classList.remove("dark");
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Menu de navigation -->
    <nav class="bg-indigo-600 dark:bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">BAND2BINKS</a>
            <div class="flex space-x-6">
                <a href="/" class="text-gray-200 hover:text-white transition">Download Pack</a>
                <a href="/documentation" class="text-gray-200 hover:text-white transition">Documentation</a>
            </div>
            <button id="theme-toggle" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg">
                üåô Th√®me Sombre
            </button>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container mx-auto px-4 py-6">
        <!-- Formulaire de t√©l√©chargement -->
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 mb-6">
            <h1 class="text-3xl font-bold text-center mb-4">T√©l√©charger vos Packs</h1>
            <form method="post" class="flex flex-col md:flex-row gap-4">
                <input type="text" name="url" class="flex-1 px-4 py-2 border dark:border-gray-700 rounded-lg focus:ring focus:ring-indigo-300" placeholder="Entrez l'URL Bandcamp" required>
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg">T√©l√©charger</button>
            </form>
        </div>

        <!-- Contenu dynamique ici -->
        {% for folder, files in folders.items() %}
        <div class="bg-gray-100 dark:bg-gray-800 shadow-md rounded-lg mb-6">
            <!-- En-t√™te du dossier -->
            <div class="flex items-center p-4 border-b dark:border-gray-700">
                <button onclick="toggleFolder('{{ folder }}')" class="text-indigo-500 hover:text-indigo-700 dark:text-indigo-300 mr-2">‚ñº</button>
                <img src="/static/downloads/{{ folder }}/cover.jpg" onerror="this.src='/static/folder.png'" alt="Cover" class="w-12 h-12 rounded mr-4">
                <h2 class="text-lg font-semibold">{{ folder }}</h2>
                <a href="{{ url_for('download_zip', folder=folder) }}" class="ml-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm">
                    T√©l√©charger tout
                </a>
            </div>

            <!-- Liste des fichiers -->
            <div id="{{ folder }}" class="hidden p-4">
                <ul>
                    {% for file in files %}
                    {% if file.endswith('.mp3') %}
                    <li class="flex justify-between items-center py-2 border-b dark:border-gray-700">
                        <span>{{ file }}</span>
                        <a href="{{ url_for('download_file', folder=folder, filename=file) }}" class="text-blue-500 hover:underline">T√©l√©charger</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Script pour le toggle des dossiers -->
    <script>
        function toggleFolder(folderId) {
            const content = document.getElementById(folderId);
            content.classList.toggle('hidden');
        }

        // Th√®me sombre / clair
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.addEventListener("click", () => {
            document.documentElement.classList.toggle("dark");
            localStorage.theme = document.documentElement.classList.contains("dark") ? "dark" : "light";
            themeToggle.textContent = document.documentElement.classList.contains("dark") ? "‚òÄÔ∏è Th√®me Clair" : "üåô Th√®me Sombre";
        });
    </script>
</body>
</html>
